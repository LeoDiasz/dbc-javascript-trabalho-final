<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Trabalho final</title>
</head>
<body>
  <main>
    <section id="login" class="login">
      <div class="card-login">
        <div>
          <h1>Login do Sistema</h1>
        </div>
        <form>
          <div>  
            <label for="input-login-email">Email</label>
            <input id="input-login-email" type="text" placeholder="Digite seu e-mail">
          </div>
          <div>  
            <label for="input-login-password">Senha</label>
            <input id="input-login-password" type="password" placeholder="Digite sua senha">
          </div>
          <button id="button-login">Login</button>
        </form> 
      </div>
      <div>
        <button id="forgot-password" class="forgot-password">Esqueceu a senha?</button>
        <button id="not-has-register" class="not-has-register">Não possui cadastro?</button>
      </div>
    </section>

    <section id="register-user" class="register-user remove-element">
      <div>
        <h1>Cadastro</h1>
      </div>
      <form>
        <div>
          <label for="register-user-type">Tipo de Usuário</label>
          <select name="register-user-type" id="register-user-type">
            <option value="trabalhador">trabalhador</option>
            <option value="recrutador">recrutador</option>
          </select>
        </div>
        <div>
          <label for="register-user-name">Nome Completo*</label>
          <input id="register-user-name" type="text">
        </div>
        <div>
          <label for="register-user-date">Data de Nascimento*</label>
          <input id="register-user-date" maxlength="10" type="text">
        </div>
        <div>
          <label for="register-user-email">Email*</label>
          <input id="register-user-email" type="text">
        </div>
        <div>
          <label for="register-user-password">Senha*</label>
          <input id="register-user-password" type="password">
        </div>
        <div>
          <button type="submit" id="register-new-user">Cadastrar</button>
          <button id="back-screen-login">Voltar</button>
        </div>
      </form>
    </section>

   <section id="register-job" class="register-job remove-element">
      <div>
        <h1>Cadastro de vaga</h1>
      </div>
      <form>
        <div>
          <label for="input-title">Titulo</label>
          <input id="input-title" type="text">
        </div>
        <div>
          <label for="input-description">Descrição</label> 
          <input id="input-description" type="text">
        </div>
        <div>
          <label for="input-salary">Remuneração*</label>
          <input id="input-salary" type="number">
        </div>
        <div>
          <button id="save-job">Cadastrar</button>
          <button id="back-to-job-home">voltar</button>
        </div>
      </form>
    </section>

    <section id="home-worker" class="home-worker remove-element">
      <div>
        <h1>Vagas</h1>
      </div>
      <div class="home-main">
        <ul id="job-list-content" class="job-list-content">
        </ul>

        <div id="card-worker" class="card-worker">
          <button id="logout-user">Sair</button>
        </div>
  
        <div id="card-recruiter">
          <button id="register-job-button">Cadastrar vaga</button>
          <button id="logout-recruiter">Sair</button>
        </div>
      </div>
    </section>

    <section id="job-description" class="job-description remove-element">
      <div>
        <h1>Detalhe da vaga</h1>
      </div>
      <div class="job-description-card">
        <div class="job-description-data">
          <p id="job-description-title"><span>Titulo:</span></p>
          <p id="job-text"><span>Descrição</span></p>
          <p id="job-description-salary"><span>Remuneração:</span></p>
        </div>
        <h3>Candidatos da Vaga</h3>
        <div class="job-description-main">
          <div>
            <p>Nome</p>
            <p>Data nascimento</p>
          </div>
          <ul id="list-candidature" class="list-candidature">
          </ul>
        </div>
        <div>
          <button id="job-description-back">Voltar</button>
          <div id="job-description-options-recruiter">
          </div>

          <div id="job-description-options-worker">
          </div>
        </div>
      </div>
    </section>     
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
